name: CodeQL Continous Scan
on:
  push:
    branches:
     - '*'
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * *' # Every 1pm everyday

jobs:
  codeql:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: github/codeql-action/init@v2
        with:
          languages: java
      - uses: github/codeql-action/analyze@v2
